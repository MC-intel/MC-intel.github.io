\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      padding: 0;
      color: #333;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #chatInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #sendButton {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 20px;
      background-color: #007BFF;
      color: #FFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #sendButton:hover {
      background-color: #0056b3;
    }
    #responseDisplay {
      white-space: pre-wrap;
      background-color: #f8f8f8;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Chat Interface</h1>
    <textarea id="chatInput" rows="3" placeholder="Type your message..."></textarea>
    <button id="sendButton">SEND</button>
    <div id="responseDisplay"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
