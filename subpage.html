<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Chatbot</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5>Start Chatting!</h5>
          </div>
          <div class="card-body">
            <div class="chat-window mb-3" id="chatWindow" style="max-height: 300px; overflow-y: scroll;">
              <div class="chat-message" id="chatMessageContainer"></div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control mb-2" id="promptInput" placeholder="Customize your prompt">
              <input type="text" class="form-control mb-2" id="userInput" placeholder="Ask a question...">
              <button class="btn btn-primary btn-block" id="sendButton">SEND</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
